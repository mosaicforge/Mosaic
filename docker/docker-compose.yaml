  mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: mcp
    ports:
      - "80:8080"
    depends_on:
      neo4j:
        condition: service_healthy
      memcached:
        condition: service_healthy
    environment:
      neo4j_uri: neo4j://neo4j:7687
      neo4j_user: neo4j
      neo4j_pass: neo4j
      memcached_uri: memcached:11211
      memcached_default_expiry: "3600"
